driver:
  name: docker

dependency:
  name: galaxy
  options:
    requirements-file: requirements.yml

platforms:
  - name: ubuntu-test
    image: "geerlingguy/docker-ubuntu2204-ansible:latest"
    published_ports:
      - "8081:80"

  - name: rocky-test
    image: "geerlingguy/docker-rockylinux9-ansible:latest" #"rockylinux:9"
    published_ports:
      - "8082:80"

provisioner:
  name: ansible
  lint:
    name: ansible-lint

verifier:
  name: ansible
